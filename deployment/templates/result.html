<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-color: #f1f1eec7;
        }
        .prediction-container {
            text-align: center;
            margin-top: 50px;
        }
        .prediction {
            font-size: 20px;
        }
        .churn {
            color: red;
        }
        .not-churn {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prediction-container">
            <!-- <img class="d-block mx-auto mb-4" src="/end_to_end_deployment/static/img/churn-1.png" alt="" style="width: 400px; height: auto;"> -->
            <h1>Prediction Results</h1>
            <p class="prediction">This customer is likely to:</p>
            <h2 class="{% if data['prediction'] == 'Leave' %}churn{% else %}not-churn{% endif %}"> {{ data['prediction'] }} </h2>
            <p class="prediction">With a churning probability of: {{ data['predict_probabality'] }}%</p>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2025 - sikmat</p>
        </footer>
    </div>
</body>
</html>
